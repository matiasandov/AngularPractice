
<!--Aqui basicamente se va a llamar a las propiedades de la recipe buscada-->

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedRecipe?.title }}</ion-title>
    <ion-buttons slot="primary">
        <!--listener de recipe-detail.page.ts -->

      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"> </ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="loadedRecipe?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{ loadedRecipe?.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
                <!--Se está indicando que para cada elemento de la lista habrá un item -->

          <ion-item *ngFor="let ig of loadedRecipe?.ingredients">
            {{ ig }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
