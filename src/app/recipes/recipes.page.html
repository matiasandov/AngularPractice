
<ion-header>
  <ion-toolbar color="primary"> <ion-title>Recipes</ion-title> </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <!-- Lo de ngFor es para referenciar objetos del recipe.page.ts, donde se creo un array de recipes
  routerLink, propiedad de angular para que si le das click al tag, te redireccione a una ruta
  -->
    <app-recipe-item
    
      *ngFor="let recipe of recipes"
      [recipeItem]="recipe"
    ></app-recipe-item>
  </ion-list>
</ion-content>
